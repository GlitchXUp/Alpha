<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alpha</title>
<style>
  body {
    background-color: #fff;
    color: #000;
    font-family: 'Helvetica Neue', sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    padding: 2rem;
    text-align: center;
    border-bottom: 1px solid #ddd;
  }
  header h1 {
    margin: 0;
    font-size: 3rem;
  }
  header p {
    font-size: 1.2rem;
    color: #555;
  }
  .features {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 1rem;
    padding: 2rem;
  }
  .feature {
    background: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
    padding: 1rem;
    text-align: center;
  }
  footer {
    text-align: center;
    padding: 1rem;
    border-top: 1px solid #ddd;
    color: #777;
  }
</style>
</head>
<body>
  <header>
    <h1>Alpha</h1>
    <p>Your Classic AI Hub</p>
  </header>

  <section class="features">
    <div class="feature">
      <h2>Image Generation</h2>
      <p>Create amazing visuals using AI.</p>
    </div>
    <div class="feature">
      <h2>Chatbot</h2>
      <p>Talk with an intelligent assistant.</p>
    </div>
    <div class="feature">
      <h2>Summarization</h2>
      <p>Get quick summaries of long articles.</p>
    </div>
  </section>

  <footer>
    &copy; 2025 Alpha. All rights reserved.
  </footer>
</body>
</html>
